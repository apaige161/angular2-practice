
<div class = "saws">
    <h3>Model: {{item.model}}</h3>
    <h3>Serial #: {{item.serialNumber}}</h3>

    <div class="actions">
       <h3>Maintainence log: </h3>
       <button type="button" (click) = "showComments = !showComments">Comments ({{item.comments.length}})</button>
    </div>
    <div class="logs" *ngIf="showComments">
        <div class= "log" *ngFor="let log of item.logs">
            <p><strong>{{log.name}}</strong> {{log.log}}</p>
        </div>
    </div>
</div>
<br>

<h3>{{item.title}}</h3>
<figure>
    <img class="img" src="{{photo}}">
    <figcaption>{{item.description}}</figcaption>
</figure>

<div class="actions">
    <button type="button" (click) = "isLiked = !isliked" [ngClass]="{liked: isLiked}">‚ù§</button>
    <button type="button" (click) = "showComments = !showComments">Comments ({{item.comments.length}})</button>
</div>

<div class="comments" *ngIf="showComments">
    <div class= "comment" *ngFor="let comment of item.comments">
        <p><strong>{{comment.name}}</strong> {{comment.comment}}</p>
    </div>
</div>
